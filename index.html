<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container1">
            <button class="btnAgain">Again!</button>
            <span class="txt">(between 1 and 20)</span>
        </div>
        <h1 class="guess">Guess my Number?</h1>
        <hr>
        <div class="container2">
            <div class="box"><h1 class="tag">?</h1></div>
        </div>
        <div class="container3">
            <div class="box2">
                <input type="number" id="value">
                <button class="btnchk" onclick="checkHandler()">check</button>    
            </div>
            <div class="box3">
                <span id="startguessing">Start Guessing</span>
                <span id="score">Score: 20</span>
                <span id="highscore">HighScore: 0</span>
    
            </div>
        </div>

    </div>






    <script src="app.js"></script>
</body>
</html>
